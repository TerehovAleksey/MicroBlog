apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
  labels:
    name: ingress-srv
spec:
  rules:
    - host: acme.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: webapi-clusterip-srv
                port: 
                  number: 3000